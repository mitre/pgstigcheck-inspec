---
windows_runner: false
pg_owner: 'postgres'
pg_group: 'postgres'
pg_owner_password: ''
pg_dba: ''
pg_dba_password: ''
pg_user: ''
pg_user_password: ''
pg_host: ''
pg_port: ''
pg_db: ''
pg_table: ''
login_user: ''
login_host: ''
pg_version: '9.6'
pg_data_dir: "/var/lib/pgsql/9.6/data"
pg_conf_file: "/var/lib/pgsql/9.6/data/postgresql.conf"
pg_user_defined_conf: "/var/lib/pgsql/9.6/data/stig-postgresql.conf"
pg_hba_conf_file: "/var/lib/pgsql/9.6/data/pg_hba.conf"
pg_ident_conf_file: "/var/lib/pgsql/9.6/data/pg_ident.conf"
pg_shared_dirs:
  - "/usr/pgsql-9.6",
  - "/usr/pgsql-9.6/bin",
  - "/usr/pgsql-9.6/lib",
  - "/usr/pgsql-9.6/include",
  - "/usr/pgsql-9.6/share"
pg_conf_mode: '0600'
pg_superusers:
  - 'postgres'
pg_users:
  - ''
pg_replicas:
  - '192.168.1.3/32'
approved_auth_methods:
  - 'gss',
  - 'sspi',
  - 'ldap'
pg_ssl: 'on'
pg_log_dest: 'syslog'
pg_syslog_facility:
  - 'local0'
pg_syslog_owner: 'postgres'
pgaudit_installation: ''
pgaudit_log_items:
  - 'ddl'
  - 'role'
  - 'read'
  - 'write'
pgaudit_log_line_items:
  - '%m'
  - '%u'
  - '%c'
pg_max_connections: '100'
pg_timezone: 'UTC'
pgaudit_installation: ''
pg_object_granted_privileges: 'arwDxt'
pg_object_public_privileges: 'r'
approved_packages:
  - ''
approved_ext: 
  - ''
pg_object_exceptions:
  - 'pg_setting'